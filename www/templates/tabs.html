<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Report" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/report">
    <ion-nav-view name="tab-report"></ion-nav-view>
  </ion-tab>

  <!-- Edit Tab -->
  <ion-tab title="Edit" icon-off="ion-social-buffer-outline" icon-on="ion-social-buffer" href="#/edit/editdata">
    <ion-nav-view name="edit-editdata"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- Test Tab -->
  <ion-tab title="Test" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" href="#/tab/mytab">
   <ion-nav-view name="tab-mytab"></ion-nav-view>
  </ion-tab>

  <!-- Test Tab -->
  <ion-tab title="LeÃ§ons" icon-off="ion-ios-bookmarks-outline" icon-on="ion-ios-bookmarks" href="#/tab/selectform">
   <ion-nav-view name="tab-selectform"></ion-nav-view>
  </ion-tab>


</ion-tabs>
