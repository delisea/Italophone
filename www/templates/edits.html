<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Retour" icon-off="ion-more" icon-on="ion-more" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Edit Tab -->
  <ion-tab title="Edit" icon-off="ion-social-buffer-outline" icon-on="ion-social-buffer" href="#/edit/editdata">
    <ion-nav-view name="edit-editdata"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Editlesson" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/edit/lesson">
    <ion-nav-view name="edit-lesson"></ion-nav-view>
  </ion-tab>

</ion-tabs>
