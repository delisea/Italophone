<ion-view view-title="Notions">
  <ion-content>
  	<ion-list>
	    <ion-item class="item  item-icon-right" href="#/edit/lesson/{{lesson.val}}">
			Retour
	    	<i class="icon ion-chevron-right icon-accessory"></i>
		</ion-item>
  		<ion-item class="item  item-icon-right" ng-repeat="notion in notions.val" href="#/edit/lesson/{{lesson.val}}/edit/{{notion.id}}">
  			{{notion.label}}
        	<i class="icon ion-chevron-right icon-accessory"></i>
  		</ion-item>
  	</ion-list>
  </ion-content>
</ion-view>
