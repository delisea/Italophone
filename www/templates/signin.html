<ion-view view-title="Bienvenue sur ItaloPhone">
<style type="text/css">
  .center{
      display: -webkit-box;
      display: -moz-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-direction: normal;
      -moz-box-direction: normal;
      -webkit-box-orient: horizontal;
      -moz-box-orient: horizontal;
      -webkit-flex-direction: row;
      -ms-flex-direction: row;
      flex-direction: row;
      -webkit-flex-wrap: nowrap;
      -ms-flex-wrap: nowrap;
      flex-wrap: nowrap;
      -webkit-box-pack: center;
      -moz-box-pack: center;
      -webkit-justify-content: center;
      -ms-flex-pack: center;
      justify-content: center;
      -webkit-align-content: stretch;
      -ms-flex-line-pack: stretch;
      align-content: stretch;
      -webkit-box-align: center;
      -moz-box-align: center;
      -webkit-align-items: center;
      -ms-flex-align: center;
      align-items: center;
  }
</style>
<ion-content class="center">
<div class="row">
  <div class="col">
    <div ng-hide=sout>
        <h4>{{i_login.val}}</h4>
        <div class="card"><input ng-model="i_login.val" type="text" placeholder="Anonyme"></div>
        <div class="card"><input ng-model="i_password.val" type="text" placeholder="**********"></div>
        <a href="">Récupérer mon mot de passe</a>
        <button type="submit" class="button button-block positive" ng-click="connect();">
        Continuer
        </button>
        <button type="submit" class="button button-block positive" ng-click="subnonyme();">
        Continuer en anonyme
        </button>
        <button type="submit" class="button button-block positive" ng-click="sout = true;">
        S'inscrire
        </button>
    </div>
    <div ng-hide=!sout>
        <h4>{{i_login.val}}</h4>
        <div class="card"><input ng-model="i_login.val" type="text" placeholder="Anonyme"></div>
        <div class="card"><input ng-model="i_password.val" type="text" placeholder="**********"></div>
        <a href="">Récupérer mon mot de passe</a>
        <button type="submit" class="button button-block positive" ng-click="sub();">
        S'inscrire
        </button>
        <button type="submit" class="button button-block positive" ng-click="sout = false;">
        retour
        </button>
    </div>
  </div>
</div>
</ion-content>
</ion-view>
